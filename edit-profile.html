    <section class="setting">
      <div class="wrapped">
        <div class="content-wrap">
          <div class="nav-side">
            <div class="text-center">
              <h3 class="header mar-t-20 mar-b-30">Settings</h3>
            </div>
            <ul class="nav-side-list">
              <li class="active"><a href="edit-profile.html">Edit Profile</a></li>
              <li><a href="change-password.html">Change Password</a></li>
            </ul>
          </div>
          <div class="edit-profile">
            <div class="text-center mar-b-30">
              <h3 class="mar-b-30">Edit Profile</h3>
              <div class="user-photo-wrap valign-wrap">
                <span class="icon">
                  <i class="fa fa-pencil"></i>
                </span>
                <div class="user-photo valign-middle">
                  <img src="images/individu-1.png" alt="">
                </div>
                <input type="file" class="upload">
              </div>
            </div>
            <form class="form-horizontal">
              <div class="col-md-6 col-sm-6">
                <div class="form-group">
                  <div class="col-md-12">
                    <b>First Name</b>
                  </div>
                  <div class="col-md-12">
                    <input type="text" class="def-input form-control">
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-6">
                <div class="form-group">
                  <div class="col-md-12">
                    <b>Last Name</b>
                  </div>
                  <div class="col-md-12">
                    <input type="text" class="def-input form-control">
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-6">
                <div class="form-group">
                  <div class="col-md-12">
                    <b>Email</b>
                  </div>
                  <div class="col-md-12">
                    <input type="text" class="def-input form-control">
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-6">
                <div class="form-group">
                  <div class="col-md-12">
                    <b>Password</b>
                  </div>
                  <div class="col-md-12">
                    <input type="password" class="def-input form-control">
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-6">
                <div class="form-group">
                  <div class="col-md-12">
                    <b>Timezone</b>
                  </div>
                  <div class="col-md-12">
                    <select name="" id="" class="def-input def-select form-control">
                      <option value="" disabled selected>Choose</option>
                      <option value="Lorem">Lorem</option>
                      <option value="Ipsum">Ipsum</option>
                      <option value="Dolor">Dolor</option>
                      <option value="Adespicing">Adespicing</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-6 text-center">
                <div class="form-group mar-t-30">
                  <a href="" class="def-btn btn-green btn-solid">Update</a>
                  <a href="" class="def-btn btn-disabled btn-solid">Cancel</a>
                </div>
              </div>
            </form>
          </div>
        </div>
