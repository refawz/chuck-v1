
<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>New Website</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Lato:400,500,600,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'>

    <!-- Simplebar -->

    <!-- JQuery UI -->

<!-- Timepicker -->
    <link href="css/jquery.timepicker.min.css" rel="stylesheet">

    <!-- font-awesome.css -->
    <link href="css/fontawesome/font-awesome.css" rel="stylesheet">
    <link href="css/ionicons.min.css" rel="stylesheet">
    <link href="css/bootstrap-slider.min.css" rel="stylesheet">

    <!-- Slick -->
    <link href="css/slick/slick.css" rel="stylesheet">
    <link href="css/slick/slick-theme.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <section class="sign-up-page">
      <div class="wrap">
        <div class="content">
          <div class="text-center">
            <h3 class="mar-b-30">WebsiteName</h3>
          </div>
          <form class="form-horizontal form-login">
            <div class="col-md-12 no-h-padding">
              <div class="col-md-6 col-sm-6">
                <div class="form-group">
                  <div class="col-md-12">
                    <b>First Name</b>
                  </div>
                  <div class="col-md-12">
                    <input type="text" class="form-control def-input" placeholder="Your First Name">
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-6">
                <div class="form-group">
                  <div class="col-md-12">
                    <b>Last Name</b>
                  </div>
                  <div class="col-md-12">
                    <input type="text" class="form-control def-input" placeholder="Your Last Name">
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-6">
                <div class="form-group">
                  <div class="col-md-12">
                    <b>Email Address</b>
                  </div>
                  <div class="col-md-12">
                    <input type="text" class="form-control def-input" placeholder="Your Email Address">
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-6">
                <div class="form-group">
                  <div class="col-md-12">
                    <b>Password</b>
                  </div>
                  <div class="col-md-12">
                    <input type="password" class="form-control def-input" placeholder="Your Password">
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-6">
                <div class="form-group">
                  <div class="col-md-12">
                    <b>Timezone</b>
                  </div>
                  <div class="col-md-12">
                    <select name="" id="" class="def-input def-select form-control">
                      <option value="" disabled selected>Choose</option>
                      <option value="Lorem">Lorem</option>
                      <option value="Ipsum">Ipsum</option>
                      <option value="Dolor">Dolor</option>
                      <option value="Adespicing">Adespicing</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-6">

              <!-- REPLACE with Re-Captcha -->
              <span style="color: red;">Re-captcha goes here</span>
              <!-- REPLACE with Re-Captcha -->

              </div>



            </div>
            <div class="btn-wrap">
              <a href="" class="def-btn btn-solid btn-width">Sign up</a>
              <span class="separator">OR</span>
              <a href="" class="def-btn btn-solid btn-facebook btn-width"><i class="fa fa-facebook"></i> Sign In with Facebook</a>
            </div>
            <div class="mar-t-25 text-center">
              <a href="login.html">Already Signed Up?</a>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.timepicker.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/simplebar.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
